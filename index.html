<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .box {
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
    }
    .name-box {
      background-color: yellow;
      color: white;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }
    .powered {
      font-size: 10px;
      color: black;
      position: absolute;
      top: 5px;
      left: 30%; /* सिर्फ़ "Rao" के ऊपर align */
    }
    .subtitle-box {
      background-color: #333;
      font-size: 20px;
      font-weight: 500;
    }
    .task-box {
      background-color: #222;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
  </style>
</head>
<body>

  <!-- Name Box -->
  <div class="box name-box">
    <span class="powered">Powered by</span><br>
    Rao Shadman
  </div>

  <!-- Subtitle -->
  <div class="box subtitle-box">
    Work Without Invest
  </div>

  <!-- Task 1 -->
  <div class="box task-box">
    Today Task 1
    <br>
    <a href="https://earnercommunity.site/p/?o=jDoBL5" target="_blank" class="btn">Click Here to Process</a>
  </div>

  <!-- Task 2 -->
  <div class="box task-box">
    Today Task 2
    <br>
    <a href="https://earnercommunity.site/p/?o=5f04w5" target="_blank" class="btn">Click Here to Process</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    For Proof Visit Instagram @rao.shadmam73
  </div>

</body>
</html>
