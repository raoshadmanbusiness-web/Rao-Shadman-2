  <style>
    :root{
      --yellow: #FFD400;
      --cyan: #25d1ff;
      --btn-grad-1: #39c7ff;
      --btn-grad-2: #0077ff;
    }
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background: linear-gradient(180deg, #3b3640 0%, #5a5059 60%, #2f2a2f 100%);
      display:flex;
      justify-content:center;
      padding:30px 16px;
    }
    .wrap{ max-width:420px; text-align:center; color:#fff; }

      border-radius:22px;
      padding:28px 18px;

    }
    .powered{ font-size:13px; color:rgba(255,255,255,0.75); margin-bottom:6px;}
    .name{ font-weight:800; font-size:44px; color:var(--yellow); margin:0 0 6px;}
    .subtitle{ font-weight:700; color:var(--cyan); font-size:20px; }

    .task{ margin:28px 0; }
    .task h3{ margin:0 0 18px; color:var(--yellow); font-size:26px; font-weight:800; }
    .btn{
      display:inline-block;
      min-width:240px;
      padding:14px 26px;
      border-radius:34px;
      font-weight:700;
      font-size:18px;
      color:#fff;
      text-decoration:none;
      background-image: linear-gradient(90deg, var(--btn-grad-1), var(--btn-grad-2));
      box-shadow:0 10px 18px rgba(0,0,0,0.45);
    }
    .proof{ margin-top:40px; font-weight:700; font-size:18px; text-shadow:0 0 18px rgba(255,255,255,0.55); }
  </style>
</head>
